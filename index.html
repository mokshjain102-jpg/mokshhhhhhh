<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff3d6e,#ff758f);
  font-family:'Comic Sans MS',cursive;
  color:white;
  overflow:hidden;
  text-align:center;
}

.box{
  background:rgba(0,0,0,0.35);
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 30px rgba(255,255,255,0.4);
  animation:pop 1s ease;
  position:relative;
}

@keyframes pop{
  from{transform:scale(0.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

h1{
  font-size:2.3rem;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #fff;}
  to{text-shadow:0 0 25px #ffdde1;}
}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

#yes{background:#00ff9c;}
#no{background:#ff1744; position:absolute;}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

.countdown{
  margin-top:10px;
  font-size:1.2rem;
  color:#ffe6eb;
}
</style>
</head>

<body>

<div class="box" id="box">
  <h1 id="question">ğŸ’– Will you be my Valentine, Riya? ğŸ’–</h1>
  <div class="countdown" id="countdown"></div>
  <button id="yes" onclick="yesStep()">YES ğŸ’•</button>
  <button id="no" onclick="moveNo()">NO ğŸ’”</button>
</div>

<script>

let step=0;
let timer=15;
let chosenYes=false;

/* Countdown pressure */
let countdownEl=document.getElementById("countdown");
let interval=setInterval(()=>{
  if(timer>=0){
    countdownEl.innerHTML="â³ Decide fast... "+timer+"s";
    timer--;
  }
},1000);

/* Floating hearts background */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},250);

/* NO button escape */
function moveNo(){
  if(chosenYes){
    alert("Ek baar YES choose kar liya ğŸ˜Œ ab YES hi karo!");
    return;
  }
  alert("Hehe NO allowed nahi ğŸ˜œ");
  let noBtn=document.getElementById("no");
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
}

/* YES logic */
function yesStep(){
  chosenYes=true;
  step++;

  if(step==1){
    document.getElementById("question").innerHTML="ğŸ˜³ Sach me haan kar rahi ho?";
    beep();
  }
  else if(step==2){
    document.getElementById("question").innerHTML="ğŸ˜ Pakka? Last chance soch lo!";
    beep();
  }
  else if(step==3){
    document.getElementById("question").innerHTML="ğŸ¥¹ Dil se pooch lo ek baar aur...";
    beep();
  }
  else if(step==4){
    finalScreen();
  }
}

/* Final screen */
function finalScreen(){
  clearInterval(interval);
  document.body.innerHTML=
  "<h1 style='font-size:3rem; animation:glow 2s infinite alternate;'>ğŸ’˜ THANK YOU RIYA ğŸ’˜</h1>\
   <p style='font-size:1.5rem;'>You just made my entire day â¤ï¸</p>";
  heartBlast();
}

/* Final heart explosion */
function heartBlast(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="ğŸ’˜";
    h.style.position="absolute";
    h.style.left=Math.random()*100+"vw";
    h.style.top="100vh";
    h.style.fontSize="30px";
    h.style.animation="float 4s linear";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },150);
}

/* Simple beep sound */
function beep(){
  let ctx=new (window.AudioContext||window.webkitAudioContext)();
  let osc=ctx.createOscillator();
  osc.type="sine";
  osc.frequency.value=600;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime+0.1);
}

</script>

</body>
</html>
